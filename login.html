<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Fitness Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 15px rgba(0,0,0,0.7);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4facfe;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ccc;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #222;
            color: white;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #4facfe;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        input[type="submit"]:hover {
            background: #367bd9;
        }
        .error {
            color: #ff6b6b;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .signup-link {
            text-align: center;
            margin-top: 15px;
            color: #ccc;
        }
        .signup-link a {
            color: #4facfe;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form id="loginForm" novalidate>
            <label for="usernameOrEmail">Username or Email</label>
            <input type="text" id="usernameOrEmail" name="usernameOrEmail" required />
            <div id="usernameOrEmailError" class="error"></div>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
            <div id="passwordError" class="error"></div>

            <input type="submit" value="Login" />
        </form>
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up here</a>
        </div>
    </div>

    <script>
    const loginForm = document.getElementById('loginForm');

    function showError(elementId, message) {
        document.getElementById(elementId).textContent = message;
    }

    function clearErrors() {
        showError('usernameOrEmailError', '');
        showError('passwordError', '');
    }

    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        clearErrors();

        const usernameOrEmail = loginForm.usernameOrEmail.value.trim();
        const password = loginForm.password.value;

        let valid = true;

        if (!usernameOrEmail) {
            showError('usernameOrEmailError', 'Please enter your username or email.');
            valid = false;
        }

        if (!password) {
            showError('passwordError', 'Please enter your password.');
            valid = false;
        }

        if (!valid) return;

        // âœ… Call backend API
        fetch('http://localhost:3000/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ usernameOrEmail, password })
        })
        .then(res => res.json())
        .then(data => {
            if (data.token) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('username', data.username);
                alert("Login successful! Redirecting to dashboard...");
                window.location.href = 'index.html';
            } else {
                alert("Login failed: " + (data.message || "Invalid credentials"));
            }
        })
        .catch(err => {
            console.error(err);
            alert("Login failed. Please try again.");
        });
    });
</script>

</body>
</html>
